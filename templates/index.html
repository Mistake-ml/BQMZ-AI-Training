<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议日程安排助手</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>会议日程安排助手</h1>
        <form id="scheduleForm">
            <div class="mb-3">
                <label for="participants" class="form-label">参与者</label>
                <input type="text" class="form-control" id="participants" placeholder="请输入参与者姓名，用逗号分隔">
            </div>
            <div class="mb-3">
                <label for="availableTimes" class="form-label">可用时间段</label>
                <textarea class="form-control" id="availableTimes" rows="3" placeholder="格式：姓名: 开始时间-结束时间, ..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
